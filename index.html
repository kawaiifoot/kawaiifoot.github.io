<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Task Manager</title>
<link rel="stylesheet" href="styles.css" />
<style>
    
</style>
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>
    <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
    <div class="task-form">
        <input type="text" id="title" placeholder="Task Title (max 30 characters)" required maxlength="30">
        <input type="date" id="deadline" required max="2150-12-31">
        <textarea id="details" placeholder="Task Details" rows="5"></textarea>
        <button id="addTask">Add Task</button>
    </div>
    <div class="task-list" id="taskList"></div>
</div>

<script src="app.js"></script>
<script>
    const todayStr = new Date().toISOString().split('T')[0];
    document.getElementById('deadline').setAttribute('min', todayStr);
</script>


</body>
</html>
